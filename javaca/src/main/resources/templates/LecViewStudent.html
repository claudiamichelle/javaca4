<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Student's Grade</title>
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>



<body>
	<h1 align="center">View Student's Grade</h1>
	<table id="t02" cellpadding="2">
		<tr>
			<th><a href=""><h2>link to somewhere...</h2></a></th>
			<th><a align="right" href="/lecturer-course"><h2>Back</h2></a></th>
			
			<th></th>
		</tr>
	</table>
	<table>


	</table>

	<form:form>
		<table id="t01" border="2" width="70%" cellpadding="2">
			<tr>
				<th>Course ID</th>
				<th>Student ID</th>
				<th>EnrollmentID</th>
				<th>Grade</th>
				<th>Status</th>
			</tr>


			<tr th:each="studentcourse : ${list}">
				<td><a
					th:href="@{'/course-enrollment/' + ${studentcourse.course}}"
					th:text="${studentcourse.course}"></a></td>
				<td th:text="${studentcourse.user}"></td>
				<td th:text="${studentcourse.enrollmentID}"></td>
				<td th:text="${studentcourse.grade}"></td>
				<td th:text="${studentcourse.status}"></td>
			</tr>

		</table>
		<br />
	</form:form>

</body>



</html>
